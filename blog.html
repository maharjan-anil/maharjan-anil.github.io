        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --name-color: #ff6b35;

            --blog-color: #9d4edd;

            --text-color: #333;
            --text-light: #777;

            --body-bg: #f9f9f9;
        }
        
        [data-theme="dark"] {
            --primary-color: #5a8fd8;
            --secondary-color: #2a7bc8;
            --accent-color: #4ECDC4;
            --name-color: #ff8c5a;
            --blog-color: #b57eed;

            --dark-color: #1a202c;

        }
        
        * {

            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-color);

            background-color: var(--body-bg);
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;

            text-decoration: none;
        }

        }
        
        .nav-link-custom {

        /* Loading Spinner */

        .spinner {
            width: 50px;

            border: 5px solid var(--blog-color);
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        /* Blog Content Section */

            line-height: 1.6;

        }
        
        .sidebar-list a {

            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .sidebar-list a:hover {
            color: var(--blog-color);

        /* Newsletter */

            color: var(--text-color);

        .newsletter-btn {
            width: 100%;

            color: white;

            padding: 12px;
            border-radius: 5px;

            transition: background-color 0.3s ease;
        }
        
        .newsletter-btn:hover {

        /* Footer */

        }
    </style>

        // FIREBASE CONFIGURATION - REPLACE WITH YOURS!
        // ==============================================
        const firebaseConfig = {
           apiKey: "AIzaSyATt6Bc5-Jes8zXz6aLp9b9wi9OPFhVE0s",
          authDomain: "anil-blog-af680.firebaseapp.com",
          projectId: "anil-blog-af680",
          storageBucket: "anil-blog-af680.firebasestorage.app",
          messagingSenderId: "702295756466",
          appId: "1:702295756466:web:df537c87f0ef46d0d943ab"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Theme System - SHARED WITH HOME PAGE
        const html = document.getElementById('htmlRoot');
        
        // Function to apply theme
        function applyTheme(theme) {
            html.setAttribute('data-theme', theme);
            // Save to localStorage
            localStorage.setItem('theme', theme);
        }

        // Function to get current theme
        function getCurrentTheme() {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            return localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
        }

        // Initialize theme on page load
        applyTheme(getCurrentTheme());

        // Listen for theme changes from home page
        window.addEventListener('storage', function(e) {
            if (e.key === 'theme') {
                applyTheme(e.newValue);
            }
        });
        
        // Blog Post Management with Firebase
        class FirebaseBlogManager {
            constructor() {
                this.container = document.getElementById('blogPostsContainer');
                this.loadingSpinner = document.getElementById('loadingSpinner');
                this.init();
            }
            
            async init() {
                await this.loadPosts();
            }
            
            async loadPosts() {
                try {
                    const querySnapshot = await db.collection('blogPosts')
                        .orderBy('createdAt', 'desc')
                        .get();
                    
                    const posts = [];
                    querySnapshot.forEach((doc) => {
                        posts.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    this.displayPosts(posts);
                } catch (error) {
                    console.error('Error loading posts:', error);
                    this.showErrorMessage();
                } finally {
                    this.loadingSpinner.style.display = 'none';
                    this.container.style.display = 'block';
                }
            }
            
            displayPosts(posts) {
                if (posts.length === 0) {
                    this.showNoPostsMessage();
                    return;
                }
                
                // Separate featured post
                const featuredPost = posts.find(post => post.featured) || posts[0];
                const regularPosts = posts.filter(post => post.id !== featuredPost.id);
                
                let html = '';
                
                // Display featured post
                html += `
                    <div class="featured-post">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <img src="${featuredPost.image || 'https://images.unsplash.com/photo-1499750310107-5fef28a66643?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80'}" 
                                     alt="${featuredPost.title}" class="blog-img">
                            </div>
                            <div class="col-lg-6">
                                <div class="featured-content">
                                    <div class="blog-meta">
                                        <span class="blog-category">${featuredPost.category}</span>
                                        <span class="blog-date">${this.formatDate(featuredPost.createdAt?.toDate() || new Date())}</span>
                                    </div>
                                    <h2 class="featured-title">${featuredPost.title}</h2>
                                    <p class="featured-excerpt">${featuredPost.excerpt}</p>
                                    <a href="#" class="blog-link" onclick="viewPost('${featuredPost.id}')">Read Full Article <i class="fas fa-arrow-right ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <h2 class="section-title">Latest Articles</h2>
                    <div class="row">
                `;
                
                // Display regular posts
                regularPosts.forEach(post => {
                    html += `
                        <div class="col-md-6">
                            <div class="blog-card">
                                <img src="${post.image || 'https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80'}" 
                                     alt="${post.title}" class="blog-img">
                                <div class="blog-content">
                                    <div class="blog-meta">
                                        <span class="blog-category">${post.category}</span>
                                        <span class="blog-date">${this.formatDate(post.createdAt?.toDate() || new Date())}</span>
                                    </div>
                                    <h3 class="blog-title">${post.title}</h3>
                                    <p class="blog-excerpt">${post.excerpt}</p>
                                    <a href="#" class="blog-link" onclick="viewPost('${post.id}')">Read More <i class="fas fa-arrow-right ms-2"></i></a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
                this.container.innerHTML = html;
            }
            
            showNoPostsMessage() {
                this.container.innerHTML = `
                    <div class="no-posts">
                        <div class="no-posts-icon">
                            <i class="fas fa-file-alt"></i>
                        </div>
                        <h3 class="no-posts-title">No Blog Posts Yet</h3>
                        <p class="no-posts-text">You haven't created any blog posts yet. Click the button below to create your first post!</p>
                        <a href="blog-admin.html" class="create-post-btn">
                            <i class="fas fa-plus-circle me-2"></i> Create Your First Post
                        </a>
                    </div>
                `;
            }
            
            showErrorMessage() {
                this.container.innerHTML = `
                    <div class="no-posts">
                        <div class="no-posts-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="no-posts-title">Error Loading Posts</h3>
                        <p class="no-posts-text">There was an error loading blog posts. Please check your Firebase configuration and try again.</p>
                        <a href="blog-admin.html" class="create-post-btn">
                            <i class="fas fa-cog me-2"></i> Check Configuration
                        </a>
                    </div>
                `;
            }
            
            formatDate(date) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            }
            
            async getPostById(id) {
                try {
                    const doc = await db.collection('blogPosts').doc(id).get();
                    if (doc.exists) {
                        return { id: doc.id, ...doc.data() };
                    }
                    return null;
                } catch (error) {
                    console.error('Error getting post:', error);
                    return null;
                }
            }
        }
        
        // Initialize blog manager
        const blogManager = new FirebaseBlogManager();
        
        // Function to view a post
        async function viewPost(postId) {
            const post = await blogManager.getPostById(postId);
            if (post) {
                alert(`Viewing: ${post.title}\n\n${post.content.substring(0, 200)}...\n\nFull post viewing functionality can be implemented here.`);
                // In a real implementation, you would redirect to a post detail page
                // or show a modal with the full post content
            }
        }
        
        // Newsletter Form Submission
        const newsletterForm = document.querySelector('.newsletter-form');
        if (newsletterForm) {
            newsletterForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const email = this.querySelector('.newsletter-input').value;
                alert(`Thank you for subscribing with email: ${email}. You'll receive updates soon!`);
                this.reset();
            });
        }

        // Set active navigation link
        const currentPage = window.location.pathname.split('/').pop();
        const navLinks = document.querySelectorAll('.nav-link-custom');
        
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPage) {
                link.classList.add('active');
            } else {
                link.classList.remove('active');
            }
        });
        
        // Make functions globally accessible
        window.viewPost = viewPost;
        window.blogManager = blogManager;
    </script>
</body>
</html>
