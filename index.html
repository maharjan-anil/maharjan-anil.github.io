<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil Maharjan</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --name-color: #ff6b35; /* Changed name color to orange */
            --accent-color: #ff6b6b;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --text-color: #333;
            --text-light: #777;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background-color: #f9f9f9;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        h1, h2, h3, h4, h5 {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        
        /* Header Styles */
        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 150px 0;
            position: relative;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23000000' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.2;
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
        }
        
        .name-title {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            color: var(--name-color); /* Applied the custom name color */
            letter-spacing: 1px;
            animation: fadeInDown 1.5s ease forwards;
        }
        
        .welcome-title {
            font-size: 2.8rem;
            font-weight: 400;
            margin-bottom: 60px;
            opacity: 0.95;
            color: #f8f9fa;
            animation: fadeInUp 1.8s ease forwards;
            animation-delay: 0.3s;
            opacity: 0;
        }
        
        .thank-you-section {
            padding: 80px 0;
            background-color: white;
            text-align: center;
        }
        
        .thank-you-message {
            font-size: 2.2rem;
            color: var(--primary-color);
            font-weight: 400;
            line-height: 1.5;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 2s ease forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }
        
        /* Footer */
        .footer-section {
            background-color: var(--dark-color);
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        
        .copyright {
            font-size: 1rem;
            color: rgba(255,255,255,0.8);
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        /* Name color hover effect */
        .name-title:hover {
            color: #ff8c5a; /* Lighter orange on hover */
            text-shadow: 3px 3px 12px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        
        /* Responsive adjustments */
        @media (max-width: 992px) {
            .name-title {
                font-size: 3.8rem;
            }
            
            .welcome-title {
                font-size: 2.4rem;
            }
            
            .thank-you-message {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 768px) {
            .hero-section {
                padding: 100px 0;
            }
            
            .name-title {
                font-size: 2.8rem;
                margin-bottom: 30px;
            }
            
            .welcome-title {
                font-size: 1.8rem;
                margin-bottom: 40px;
            }
            
            .thank-you-section {
                padding: 60px 0;
            }
            
            .thank-you-message {
                font-size: 1.6rem;
                padding: 0 20px;
            }
        }
        
        @media (max-width: 576px) {
            .name-title {
                font-size: 2.2rem;
            }
            
            .welcome-title {
                font-size: 1.5rem;
            }
            
            .thank-you-message {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content Section -->
    <main class="hero-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto hero-content">
                    <h1 class="name-title">Anil Maharjan</h1>
                    <h2 class="welcome-title">Welcome to my Website!</h2>
                </div>
            </div>
        </div>
    </main>

    <!-- Thank You Section -->
    <section class="thank-you-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <p class="thank-you-message">Thank you for visiting!</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="copyright">
                        <p>&copy; <span id="currentYear"></span> Anil Maharjan</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Simple animation trigger on load
        window.addEventListener('load', function() {
            // Add a slight delay to ensure CSS animations trigger properly
            setTimeout(function() {
                document.querySelector('.welcome-title').style.opacity = '1';
                document.querySelector('.thank-you-message').style.opacity = '1';
            }, 100);
        });
        
        // Optional: Add a subtle color change effect on the name
        const nameElement = document.querySelector('.name-title');
        let hue = 20; // Starting orange hue

        nameElement.addEventListener('click', function() {
            hue = (hue + 40) % 360;
            this.style.color = `hsl(${hue}, 100%, 65%)`;
        });
        */
    </script>
</body>
</html>
